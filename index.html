<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="result-head">Your Result</p>
            <h2 class="result-score">76</h2>
            <h3 class="result-appreciation">Great</h2>
            <p class="result-p">You scored hiegher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3 class="summary-head">Summary</h3>
                <div class="sum-degree-container">
                    <div class="item-1">
                    <div class="title">
                        <img src="img/icon-reaction.svg">
                        <span class="reac">Reaction</span></div>
                    <div class="degree">
                        <span class="num">80</span>
                        <span class="hundred"> / 100</span>
                    </div>
                    </div>
                    <div class="item-2">
                    <div class="title">
                        <img src="img/icon-memory.svg">
                        <span class="memo">Memory</span></div>
                    <div class="degree">
                        <span class="num">92</span>
                        <span class="hundred"> / 100</span>
                    </div>
                    </div>
                    <div class="item-3">
                        <div class="title">
                            <img src="img/icon-verbal.svg">
                            <span class="verb">Verbal</span></div>
                        <div class="degree">
                            <span class="num">61</span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>
                    <div class="item-4">
                        <div class="title">
                            <img src="img/icon-visual.svg">
                            <span class="visu">Visual</span></div>
                        <div class="degree">
                            <span class="num">72</span>
                            <span class="hundred"> / 100</span>
                        </div>
                    </div>
                </div>
                <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
